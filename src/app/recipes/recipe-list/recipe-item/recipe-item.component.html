<a class="list-group-item list-group-item-action recipe-item" style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active">
  <div class="w-100">
    <h5 class="mb-1">{{ recipe.name }}</h5>
  </div>
  <div class="d-flex justify-content-between">
    <p class="mb-1">{{ recipe.description }}</p>
    <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive ml-5" style="max-height: 100px" />
  </div>
</a>
