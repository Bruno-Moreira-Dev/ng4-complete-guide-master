<div class="recipe-detail">
  <div class="row">
    <div class="col-xs-12">
      <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px;">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="row">
        <div class="col">
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-primary" ngbDropdownToggle>Manage Recipes</button>
            <div ngbDropdownMenu>
              <button (click)="onAddShoppingList()" ngbDropdownItem>To Shopping List</button>
              <button (click)="onEditRecipe()" ngbDropdownItem>Edit Recipe</button>
              <button ngbDropdownItem>Delete Recipe</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ recipe.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="list-group">
        <div *ngFor="let ingredient of recipe.ingredients" class="list-group-item">
          {{ ingredient.name }} - {{ ingredient.amount }}
        </div>
      </div>
    </div>
  </div>
</div>
